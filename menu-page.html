<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="menu_page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Starbucks menu</title>
</head>

<body>
    <div class="header"><a href=""><img class="icon" src="imgs/burger_menu.png"></a><img class="logo"
            src="imgs/image 14.png"><img class="icon" src="imgs/shopping_cart.png"></div>
    <div class="page_content">
        <div class="text">Our way of loving you back</div>
        <div class="search">
            <div class="product-content__top__search">
                <input type="text" name="name" placeholder="          Search" class="input input_search" />
            </div>
        </div>
        <div class="menu_product_types">
            <div class="menu_product_types__button active-button">All</div>
            <div class="menu_product_types__button">Coffe</div>
            <div class="menu_product_types__button">Tea</div>
            <div class="menu_product_types__button">Drinks</div>
            <div class="menu_product_types__button">Food</div>
        </div>
        <div class="menu_products">
            <div class="product">
                <a href="chocolate_frapuccino_page.html">
                    <div class="product_image"><img src="imgs/Chocolate Frappuccino.png"></div>
                    <div class="product_name">Chocolate frappuchino</div>
                    <div class="product_bottom_group">
                        <div class="price">$8.00</div><a id="button1" class="like" onclick="like(this)"><img
                                src="imgs/like icon.png"></a>
                    </div>
            </div>
            <div class="product">
                <a href="tea_frappucino_page.html">
                    <div class="product_image"><img src="imgs/Tea Frappucino.png"></div>
                    <div class="product_name">Tea Frappucino</div>
                </a>
                <div class="product_bottom_group">
                    <div class="price">$15.00</div><a id="button2" class="like" onclick="like(this)"><img
                            src="imgs/like icon.png"></a>
                </div>

            </div>
            <div class="product">
                <a href="strawberry_frappuccino_page.html">
                    <div class="product_image"><img src="imgs/Strawberry Frappuccino.png"></div>
                    <div class="product_name">Strawberry Frappuccino</div>
                </a>
                <div class="product_bottom_group">
                    <div class="price">$10.00</div><a id="button3" class="like" onclick="like(this)"><img
                            src="imgs/like icon.png"></a>
                </div>
            </div>

        </div>
    </div>
    <div class="footer"><a><img src="imgs/footer icon.png"></a> <a><img src="imgs/footer icon wallet.png"></a> <a><img
                src="imgs/footer icon heart.png"></a> <a href="#"><img src="imgs/footer icon bell.png"></a></div>

    <script src="menu_page.js"></script>
</body>

</html>
